<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(233, 255, 179);
    }
    
    .counter-container {
        text-align: center;
        background-color: rgb(194, 110, 95);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: rgb(59, 179, 189);
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: darkred;
    }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1 id="counter">0</h1>
        <button id="increment">add</button>
        <button id="decrement">remove</button>
        <button id="reset">Reset</button>
    </div>

    <script src="counter.js"></script>
</body>
</html>
