<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>render</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  align-items: center;
  background-color: #f8f9fa; 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

h1 {
  font-size: 2.5rem;
  color: #48b14f;
  margin-bottom: 1rem;
}

#t-1 {
  width: 60%;
  display: flex;
  height: auto;
  justify-content: center;
  align-items: center;
  border: none;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  overflow: hidden;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 1rem 0;
}

th,
td {
  padding: 15px;
  text-align: center;
  border: 1px solid #ddd;
  font-size: 1rem;
}

th {
  background-color: #48b14f;
  color: white;
  text-transform: uppercase;
}

td a {
  text-decoration: none;
  color: #31bf60;
  font-weight: bold;
  transition: color 0.3s ease-in-out;
}

td a:hover {
  color: #7ce228;
  text-decoration: underline;
}

tr:nth-child(even) {
  background-color: #f2f2f2; 
}
tr:hover {
  background-color: #e9ecef; 
}

    </style>
  </head>
  <body>
    <h1>Tasks</h1>
    <div id="t-1">
      <table border="2px">
        <thead>
          <th>Task</th>
          <th>Link</th>
        </thead>
        <tr>
          <td>Resume</td>
          <td>
            <a href="hi.html">Click here</a>
          </td>
        </tr>
        <tr>
          <td>feedback</td>
          <td>
            <a href="hiii.html">Click here</a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
